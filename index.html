<!DOCTYPE html>
<html>
<head>
  <title>Live Sheet Data</title>
</head>
<body>
  <h2>Live Google Sheet Data</h2>
  <table border="1" id="sheetTable"></table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFABE9Tm8vvxKX4E93wHg1U8Nq7NmbiWdkfc1mVC0zz69eJFKuQn-FE0PtHDzN4TtbGjhUPFYWbhF0/pub?output=csv";

fetch(sheetURL)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    let table = document.getElementById("sheetTable");

    rows.forEach(row => {
      let tr = document.createElement("tr");
      row.forEach(cell => {
        let td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  });
</script>

</body>
</html>
